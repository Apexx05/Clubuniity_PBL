<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        .from{
            padding: 3rem;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <h1>New User Registration</h1>
   <div >
    <form action="" class="form">
        <div>
            <label for="fName">First Name:</label>
            <input type="text" name="firstName" id="fName" placeholder="Please enter first name*" required>
        </div>
        <div>
            <label for="lName">Last Name:</label>
            <input type="text" name="lastName" id="lName" placeholder="Please enter last name*" required>
        </div>
        <div>
            <label for="eMail">Email:</label>
            <input type="text" name="email" id="eMail" placeholder="Please enter email*" required>
        </div>
        <div>
            <label for="sNo">Scholar Number:</label>
            <input type="number" name="scholarNo" id="sNO" placeholder="Please enter scholar number*">
        </div>

        <div class="formelement">
            <label for="college">Select School:</label>
            <select name="mycollege" id="college">
                <option value="sagebhopal">School of Computer Application</option>
               
            </select>
        </div>
        <div class="formelement">
            <label for="college">Select Course:</label>
            <select name="mycollege" id="college">
                <option value="sagebhopal">BCA Cloud Computing</option>
               
            </select>
        </div>
        <div class="formelement">
            <label for="college">Select Semester:</label>
            <select name="mycollege" id="college">
                <option value="sagebhopal">1st Semester</option>
                <option value="sagebhopal">2st Semester</option>
                <option value="sagebhopal">3st Semester</option>
               
            </select>
        </div>
        
        <div>

            <label for="gender">Gender:</label>
            Male<input type="radio" name="gender" id="mGender">Female<input type="radio" name="gender"
                id="fGender">Other <input type="radio" name="gender" id="oGender">
        </div>
        <div>
            <label for="sNo">Create Username:</label>
            <input type="text" name="Uname" id="" placeholder="Please choose username*">
        </div>
        <div>
            <label for="sNo">Create Password:</label>
            <input type="password" name="Pass" id="" placeholder="Please create Username*">
        </div>
        <div>
            <input type="button" name="" id="" value="Create Account">
        </div>
    </form>
</div> 
</body>

</html>
